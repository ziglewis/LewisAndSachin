<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial scale= 1.0" />
<title>
  Survey Form
  </title>
    </head>
  
  <main>
    <body>
      <header>
        <h1 id="title"> freeCodeCamp Survey Form </h1>
        <p id= "description"> Thank you for taking the time to help us improve the platform </p>

<section>
  <form action="ziglewis48@gmail.com"  id="survey-form">
    <fieldset> 
   <Label id="name-label" for="name" value="name"> Name <input type="text" id="name" placeholder= "Enter your name" required > </label>

    <Label id="email-label" for="email" value="Email"> Email <input type="email" id="email" placeholder="Enter your Email" required > </label>

     <Label id="number-label" for="number" value="Age"> Age (optional) <input type="number" id="number" min="10" max="35" placeholder="Age"> </label>
     
      <Label> Which option best describes your current role?
        <select id="dropdown"  >
              <option value="" disabled selected hidden> Select current role </option>
              <option value="student"> Student </option>
              <option value= "fulltime-job"> Fulltime job </option>
              <option value= "fulltime-learner"> Fulltime learner </option>
              <option value="prefer-not-to-say"> Prefer not to say</option>
              <option value="others"> Others </option>
            </select>
      </label>
      
      </fieldset>

      <fieldset>
    <p> Would you recommend freeCodeCamp to a friend? </p> 
    <label> <input type="radio" value="definitely" name= "recomend"> Definitely </label>
        
        <label> <input type="radio" value="maybe"  name= "recomend" > Maybe </label>
          <label> <input type="radio" value="Not-sure" name= "recomend" > Not Sure </label>

        </fieldset>

 <fieldset>
   <p> What is your favorite feature of freeCodeCamp?</p>
   <select id="dropdown"> 
    <option value="" disabled selected hidden> Select an option </option>
     <option value="challenges">Challenges </option>
     <option value="projects">Projects</option>
     <option value="community">Community </option>
     <option value="open-source">Open source</option>

  </select>
        </fieldset>
       <p>  What would you like to see improved? (Check all that apply) </p>
        <fieldset>
           <label for= "front-end-projects"> <input type= "checkbox" id="front-end-projects" value="fep" >  Front-end projects </label>
          <label for="back-end-projects"> <input type= "checkbox" id="back-end-projects" value="bep" >  Back-end pojects </label>
          <label for="data-visualization"> <input type= "checkbox" id="data-visualization" value="dv" >  Data visualization</label>
          <label for="challenges"> <input type= "checkbox" id="challenges" value="challenges" >   Challenges </label>
          <label for="Open-source-community"> <input type= "checkbox" id="Open-source-community" value="osc" >  Open Source Community </label>
          <label for="Gitter-help-rooms"> <input type= "checkbox" id="Gitter-help-rooms" value="ghr" > Gitter help rooms </label>
          <label for="videos"> <input type= "checkbox" id="videos" value="videos"> Videos </label>
           <label for="city-meetups"> <input type= "checkbox" id="city-meetups" value="city-meetups"> City Meetups </label>
            <label for= "wiki"> <input type= "checkbox" id="wiki" value="wiki" >  Wiki </label>
             <label for= "forum"> <input type= "checkbox" id="forum" value="forum">  Forum </label>
              
 <label for="additional-courses"> <input type= "checkbox" id="additional-courses" value="ac" >  Additional Courses </label>

          </fieldset>
       

 <fieldset>
      <p> Any comments or suggestions?</p>
      <textarea  id="text"
     rows="6" cols="30" name="text" placeholder="Enter comments here" > </textarea>
     </fieldset>

    <fieldset>
             <input type="submit" value="submit" id=submit />
          </fieldset>


    </form>
  </section>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      </body>
  </main>
</html>
